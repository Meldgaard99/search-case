worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # Root directory for the Blazor app
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Handle Blazor routing by forwarding all requests to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to the backend API
        location /Documents/ {
            proxy_pass http://backend_api/; # Adjust as needed
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    upstream backend_api {
          server searchapi:80; # Use the service name of your backend API

    }
}
